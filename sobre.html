<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preços - MultaPro</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #416c83, #1f035d);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background-color: #010101;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar .logo {
            font-size: 1.5rem; 
            font-weight: bold;
            color: #fffeff;  
        }
        .navbar ul {
            list-style: none;
            display: flex;
            gap: 15px;
        }
        .navbar ul li {
            display: inline;
        }
        .navbar ul li a {
            text-decoration: none;
            color: white;
            padding: 8px 12px;
            border-radius: 10px;
            transition: background-color 1.3;
        }
        .navbar ul li a:hover {
            background-color: red;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            justify-content: center;
            flex: 1;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            animation: fade-in 1s ease-in;
        }
        .pricing-table {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            width: 80%;
            margin: 0 auto;
        }
        .pricing-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .pricing-card h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        .pricing-card p {
            font-size: 1.1rem;
            margin: 10px 0;
        }
        .pricing-card button {
            background-color: #2aa2ec;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .pricing-card button:hover {
            background-color: #191971;
        }
        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        footer {
            background-color: #333;
            padding: 10px 0;
            text-align: center;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

    <header>
        <nav class="navbar">
            <div class="logo">MultasGo</div>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="servicos.html">Serviços</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="precos.html">Preços</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h1>Conheça Nossos Planos</h1>
        <div class="pricing-table">
            <div class="pricing-card">
                <h2>Básico</h2>
                <p>Consulta de Multas</p>
                <p><strong>R$49,90</strong>/mês</p>
                <button>Assinar</button>
            </div>
            <div class="pricing-card">
                <h2>Avançado</h2>
                <p>Consulta + Recursos de Multas</p>
                <p><strong>R$99,90</strong>/mês</p>
                <button>Assinar</button>
            </div>
            <div class="pricing-card">
                <h2>Premium</h2>
                <p>Todos os serviços + Suporte Prioritário</p>
                <p><strong>R$149,90</strong>/mês</p>
                <button>Assinar</button>
            </div>
        </div>
    </main>

    <footer>
        O_O © 2025 MultaPro. Todos os direitos reservados.
    </footer>

</body>

</html>
