<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - MultaPro</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #416c83, #1f035d);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background-color: #010101;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar .logo {
            font-size: 1.5rem; 
            font-weight: bold;
            color: #fffeff;  
        }
        .navbar ul {
            list-style: none;
            display: flex;
            gap: 15px;
        }
        .navbar ul li {
            display: inline;
        }
        .navbar ul li a {
            text-decoration: none;
            color: white;
            padding: 8px 12px;
            border-radius: 10px;
            transition: background-color 1.3;
        }
        .navbar ul li a:hover {
            background-color: red;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            justify-content: center;
            flex: 1;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            animation: fade-in 1s ease-in;
        }
        form {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 500px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 10px;
            outline: none;
            font-size: 1rem;
        }
        textarea {
            height: 100px;
            resize: none;
        }
        button {
            background-color: #2aa2ec;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #191971;
        }
        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        footer {
            background-color: #333;
            padding: 10px 0;
            text-align: center;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

    <header>
        <nav class="navbar">
            <div class="logo">MultasGo</div>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="servicos.html">Serviços</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="precos.html">Preços</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h1>Entre em Contato Conosco</h1>
        <form id="contactForm">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" placeholder="Digite seu nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" placeholder="Escreva sua mensagem" required></textarea>

            <button type="submit">Enviar</button>
        </form>
        <p id="feedback" style="margin-top: 20px; font-size: 1.2rem; display:none;"></p>
    </main>

    <footer>
        O_O © 2025 MultaPro. Todos os direitos reservados.
    </footer>

    <script>
        const contactForm = document.getElementById('contactForm');
        const feedback = document.getElementById('feedback');

        contactForm.addEventListener('submit', (evento) => {
            evento.preventDefault();

            const name = document.getElementById('name').value;
            feedback.textContent = `Obrigado, ${name}! Sua mensagem foi enviada com sucesso.`;
            feedback.style.display = 'block';
            contactForm.reset();
        });
    </script>

</body>

</html>
